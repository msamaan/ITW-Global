    <script>
        console.log("$(document).height()", $(document).height())
        console.log("$(window).height()", $(window).height())
        if ($(document).height() <= $(window).height()) {
            $('.page-container').css('min-height', $(window).height() - $('.top-bar').outerHeight() - $('.navbar').outerHeight() - $('footer').outerHeight())
        }
        $('.bg').css('height', $('body').height() + 40)





        window.onload = function () {

            // Video
            var video = document.getElementById("video");
            $(".video-controls .duration").html(secondsToHms(video.duration));

            // Buttons
            var playButton = document.getElementById("play-pause");
            var muteButton = document.getElementById("mute");
            var fullScreenButton = document.getElementById("full-screen");

            // Sliders
            var seekBar = document.getElementById("seek-bar");
            var volumeBar = document.getElementById("volume-bar");

            // Languages
            $("#language").click(function () {
                $(".video-controls .languages").slideToggle();
            })

            // Event listener for the play/pause button
            playButton.addEventListener("click", function () {
                if (video.paused == true) {
                    // Play the video
                    video.play();

                    // Update the button text to 'Pause'
                    playButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    // Pause the video
                    video.pause();

                    // Update the button text to 'Play'
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            // Event listener for the mute button
            muteButton.addEventListener("click", function () {
                if (video.muted == false) {
                    // Mute the video
                    video.muted = true;

                    // Update the button text
                    muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    // Unmute the video
                    video.muted = false;

                    // Update the button text
                    muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });

            // Event listener for the full-screen button
            fullScreenButton.addEventListener("click", function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen(); // Firefox
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen(); // Chrome and Safari
                }
            });

            // Event listener for the seek bar
            seekBar.addEventListener("change", function () {
                // Calculate the new time
                var time = video.duration * (seekBar.value / 100);

                // Update the video time
                video.currentTime = time;
            });

            // Update the seek bar as the video plays
            video.addEventListener("timeupdate", function () {
                // Calculate the slider value
                var value = (100 / video.duration) * video.currentTime;

                // Update the slider value
                seekBar.value = value;
                $(".video-controls .current-time").html(secondsToHms(video.currentTime));
            });

            // Pause the video when the slider handle is being dragged
            seekBar.addEventListener("mousedown", function () {
                video.pause();
            });

            // Play the video when the slider handle is dropped
            seekBar.addEventListener("mouseup", function () {
                video.play();
            });

            // Event listener for the volume bar
            volumeBar.addEventListener("change", function () {
                // Update the video volume
                video.volume = volumeBar.value;
            });
        }

        function secondsToHms(d) {
            d = Number(d);
            var h = Math.floor(d / 3600);
            var m = Math.floor(d % 3600 / 60);
            var s = Math.floor(d % 3600 % 60);

            var hDisplay = h > 0 ? (h < 10 ? "0" + h + " : " : h + " : ") : "";
            var mDisplay = (m < 10 ? "0" + m + " : " : m + " : ");
            var sDisplay = (s < 10 ? "0" + s : s);
            return hDisplay + mDisplay + sDisplay;
        }
    </script>
